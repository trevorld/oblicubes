destination: "../../websites/R/oblicubes/"
url: "https://trevorldavis.com/R/oblicubes"
template:
  bootstrap: 5
development:
    mode: auto
figures:
  dev: ragg::agg_png
  dpi: 96
  dev.args: []
  fig.ext: png
  fig.width: 7
  fig.height: 7
  fig.retina: 2
  bg: "white"
reference:
    - title: "3D rendering functions"
      desc: "Functions for rendering 2D/3D cubes/cuboids"
      contents:
        - grid.oblicubes
        - grid.oblicuboids
        - geom_oblicubes
        - geom_oblicuboids
    - title: "Construct coordinates of cubes/cuboids"
      desc: "Functions for constructing x,y,z coordinates (and colors)"
      contents:
        - xyz_heightmap
    - title: "Helper color functions"
      desc: "Functions to help create a pseduo-light effect"
      contents:
        - darken_face
